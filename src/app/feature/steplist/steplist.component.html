<div fxLayout fxLayoutAlign="center center">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th class="centered-cell" mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="prefix">
      <th class="centered-cell" mat-header-cell *matHeaderCellDef> Prefix </th>
      <td class="centered-cell" mat-cell *matCellDef="let element"> {{element.prefix}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th class="centered-cell" mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th class="centered-cell" mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element.id)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-button (click)="delete(element.id)">
          <mat-icon color="primary">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
