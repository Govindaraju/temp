<div fxLayout fxLayoutAlign="center center">
  <mat-accordion class="accordian-headers-align">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-description>List of scenarios</mat-panel-description>
      </mat-expansion-panel-header>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="description-column" mat-header-cell *matHeaderCellDef> Description </th>
          <td class="description-column" mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfSteps">
          <th class="steps-Column" mat-header-cell *matHeaderCellDef> Steps </th>
          <td class="steps-Column" mat-cell *matCellDef="let element"> {{element.steps.length}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th class="actions-Column" mat-header-cell *matHeaderCellDef> Actions </th>
          <td class="actions-Column" mat-cell *matCellDef="let element">
            <button color="accent" mat-icon-button (click)="addScenario(element.id)">
              <mat-icon>list</mat-icon>
            </button>
            <button color="accent" mat-icon-button (click)="edit(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button color="accent" mat-icon-button (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
