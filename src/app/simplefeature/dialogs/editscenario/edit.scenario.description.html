<section>
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="15px">
        <div class="tagSelection">
            <p class="alignCenter font-18">Edit Scenario Description </p>
            <p class="alignLeft font-14">Scenario Description : {{scenarioText}}</p>
        </div>

        <div>
            <form [formGroup]="scenarioDescripForm" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <mat-form-field>
                    <input matInput formControlName="scenarioDescription">
                    <mat-hint>Please type in scenario description</mat-hint>
                    <mat-error>Please type in scenario description</mat-error>
                </mat-form-field>
                <div fxLayout fxLayoutGap="5px" fxLayoutAlign="center">
                    <button type="submit" mat-raised-button color="primary" (click)="done()" [disabled]="!scenarioDescripForm.valid">Done</button>
                    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
