<div fxLayout="column" fxLayoutGap="20px">

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th class="description-column" mat-header-cell *matHeaderCellDef> Description </th>
        <td class="description-column" mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="noOfScenarios">
        <th class="steps-Column" mat-header-cell *matHeaderCellDef> Scenarios </th>
        <td class="steps-Column" mat-cell *matCellDef="let element"> {{element.scenarios.length}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th class="actions-Column" mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="actions-Column" mat-cell *matCellDef="let element">
          <button color="primary" mat-icon-button (click)="addScenario(element.id)">
            <mat-icon>list</mat-icon>
          </button>
          <button color="primary" mat-icon-button (click)="edit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button color="primary" mat-icon-button (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div>
    <div fxLayout="column" fxLayoutGap="20px" [formGroup]="featureForm" fxLayoutAlign="center">
      <div id="featureSection" fxLayout fxLayoutGap="10px">
        <mat-form-field>
          <input autofocus matInput formControlName="feature">
          <span matPrefix>Feature : </span>
          <mat-hint>Enter feature description</mat-hint>
          <mat-error *ngIf="featureForm.get('feature').touched">Missing description for feature</mat-error>
        </mat-form-field>
        <button class="button-wh-150-50" mat-raised-button color="primary" (click)="addFeature()" [disabled]="!addFeatureEnabled()">Add New Feature</button>
      </div>
    </div>
  </div>
</div>
